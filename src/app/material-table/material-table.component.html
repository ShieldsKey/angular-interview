<div class="spinner-container" *ngIf="dataSource.loading$ | async">

  <mat-spinner></mat-spinner>

</div>

<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.package.name}} </td>
    </ng-container>

    <ng-container matColumnDef="scope">
        <th mat-header-cell *matHeaderCellDef> scope </th>
        <td mat-cell *matCellDef="let element"> {{element.package.scope}} </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> version </th>
        <td mat-cell *matCellDef="let element"> {{element.package.version}} </td>
      </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.package.date}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="dataSource?.packageCount" [pageSize]="3"
  [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
